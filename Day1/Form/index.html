<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input__Container">
        <label for="firstName">First Name</label>
        <div>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label for="lastname">Last Name</label>
        <div>
            <input type="text" id="lastName" name="lastName" placeholder="last Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container ">
        <label for="">Email Address</label>
        
            <div class="email">
                <input type="text" id="Email Address" name="Email Address" placeholder="Email Address">
            </div>
            
    </div>
    <div class="input__Container">
        <label for="">Mobile Number</label>
        <div class="mobile">
            <input type="number" id="Mobile Number" name="Mobile Number" placeholder="Mobile Number">
            <h3>(Max 10 Numbers Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label for="gender">Gender</label>
       <div class="input__Container__radio">
        <div>
            <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        </div>
        <div>
            <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">  
        </div>
       </div>
    </div>
    <div class="input__Container">
        <label for="Address">Address</label>
        <div style="display:flex; justify-content:center; align-items:center;flex:.48;">
            <textarea id="Address" name="Address" placeholder="Address"></textarea>
        </div>
    </div>
    <div class="input__Container">
        <label for="City">City Name</label>
        <div>
            <input type="text" id="City" name="City" placeholder="First Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label for="Pin code">Pin code</label>
        <div>
            <input type="text" id="Pin code" name="Pin code" placeholder="First Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label for="State">State Name</label>
        <div>
            <input type="text" id="State" name="State" placeholder="First Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label for="country">Country Name</label>
        <div>
            <input type="text" id="country" name="country" placeholder="First Name">
            <h3>(Max 50 Characters Allowed)</h3>
        </div>
    </div>
    <div class="input__Container">
        <label>Hobbies</label>
        <div class="input__Container__hobbies">
            <div>
                <input type="checkbox" id="Drawing" name="Drawing" value="Drawing">
            <label for="Drawing">Drawing</label><br>
            </div>
            <div>
                <input type="checkbox" id="Singing" name="Singing" value="Singing">
            <label for="Singing">Singing</label><br>
            </div>
            <div>
                <input type="checkbox" id="Dancing" name="Dancing" value="Dancing">
            <label for="Dancing">Dancing</label><br>
            </div>
            <div>
                <input type="checkbox" id="Sketching" name="Sketching" value="Sketching">
            <label for="Sketching">Sketching</label><br>
            </div>
        </div>
    </div>
    <div class="input__Container">
        <label for="Qualification">Qualification</label>
        <div class="qualification">
            <div>
                <input type="checkbox" id="HighSchool" name="HighSchool" value="HighSchool">
            <label for="HighSchool">HighSchool</label><br>
            </div>
            <div>
                <input type="checkbox" id="Higher School(12th)" name="Higher School(12th)" value="Higher School(12th)">
            <label for="Higher School(12th)">Higher School(12th)</label><br>
            </div>
            <div>
                <input type="checkbox" id="Graduation" name="Graduation" value="Graduation">
            <label for="Graduation">Graduation</label><br>
            </div>
            <div>
                <input type="checkbox" id="Post Graduation" name="Post Graduation" value="Post Graduation">
            <label for="Post Graduation">Post Graduation</label><br>
            </div>
            <div>
                <input type="checkbox" id="PHD" name="PHD" value="PHD">
            <label for="PHD">PHD</label><br>
            </div>
        </div>
    </div>    

<div class="btn_containber">
    <button type="button" >Sumbit</button>
    <button type="button" >Reset</button>
</div>    
</body>
</html>
